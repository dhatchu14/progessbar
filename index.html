<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Progress Bar</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 50%; /* Adjust this to change the progress */
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>

<div class="progress-container">
    <div class="progress-bar">50%</div>
</div>

</body>
</html>
